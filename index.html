<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel='stylesheet' href='./style.css'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class='container'>
    <div class='top'>
      <div class='image'>
        <img src='./images/bg-pattern-card.svg'>
      </div>
      <div class='prof-image'>
        <img src='./images/image-victor.jpg'>
      </div>
    </div>
    <div class='center'>
      <h4>Victor Crest <span class='age'>26</span></h4>
      <p>London</p>
    </div>
    <div class='bottom'>
      <p>80K </br> <span class='bottom-comment'>Followers</span></p>
      <p>803K </br> <span class='bottom-comment'>Likes</span></p>
      <p>1.4K </br> <span class='bottom-comment'>Photos</span></p>
    </div>
  </div>
  
  

</body>
</html>
